<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Cloth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_add.css') }}">
</head>
<body>
    <div class="wrapper">
        <form method="POST">
            <h2>Add New Cloth</h2>
            <div class="inputBox">
                <input type="text" name="name" required>
                <label>Name</label>
            </div>
            <div class="inputBox">
                <input type="text" name="brand" required>
                <label>Brand</label>
            </div>
            <div class="inputBox">
                <input type="text" name="size" required>
                <label>Size</label>
            </div>
            <div class="inputBox">
                <input type="text" name="color" required>
                <label>Color</label>
            </div>
            <div class="inputBox">
                <input type="number" step="0.01" name="price" required>
                <label>Price</label>
            </div>
            <div class="inputBox">
                <textarea name="description" required></textarea>
                <label>Description</label>
            </div>
            <button type="submit" class="btn">Add Cloth</button>
            <div style="margin-top: 10px;">
                <a href="/view"><button type="button">Back to Clothes List</button></a>
                <a href="/logout"><button type="button">Logout</button></a>
            </div>
        </form>
    </div>
</body>
</html>
